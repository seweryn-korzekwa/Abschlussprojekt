<!DOCTYPE html>
<html lang="de">

<head>
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Abschlussprojekt</title>
</head>

<!-- Funktion onload generiert Seiteninhalt (Mahlzeiten) -->
<body onload="addElementsToHTML(); checkLocalStorage()">

<!-- container für das ganze Inhalt der Seite -->
<section class="page_container">

    <!-- container für den header Bild, img eingebunden in style.css-->
    <header class="menu_image">
        <div class="logo"></div>
    </header>

    <!-- container für den Firmennamen und beschreibung  -->
    <div class="menu_description">
        <h1> Restaurant Pizza & Salat </h1>
        <span>Eine große auswahl an Pizzen für den großen Hunger. Bei bestellungen in der Mittagspause Sparen Sie 10%</span>
    </div>

    <!-- Liste mit links für die verschiedene Mahlzeiten  -->
    <nav id="navigation" class="meal_list"></nav>

    <!-- container für die mit JavaScript dynamisch generierte Pizzas -->
    <section id="mainContainer" class="main_container"></section>

    <section class="shopping_cart_mobile" onclick="openShoppingCart()"><span>Warenkorb Öffnen</span></section>

    <!-- fixme: hier soll footer implementiert werden -->

</section> <!-- ende page_container -->

<!-- container für den Warenkorb -->
<section id="scc" class="shopping_cart_container">

    <div onclick="closeShoppingCart()" class="close-box">X</div>

    <!-- Der Titel -->
    <div class="shopping_cart_header_container">
        <span class="shopping_cart_header_text">Warenkorb</span>
    </div>

    <!-- Inhalt von Warenkorb -->
    <div class="shopping_cart_items_container">
        <div id="shoppingCartIsEmpty" class="shopping_cart_is_empty">
            <img src="img/icons/shopping-basket.png" alt="buy" class="buy-img">
            <span class="shopping_cart_text">Wähle leckere Gerichte aus der Karte<br>und bestelle Dein Menü.</span>
        </div>
        <div id="shoppingCartProductContainer"></div>
    </div>

    <!-- Der Bestellwert und Gesamtsumme -->
    <div class="shopping_cart_value_container">
        <div class="space-between"><span>Zwischensumme</span> <span id="subtotal"></span></div>
        <div class="space-between"><span>Lieferkosten</span> <span id="delivery"></span></div>
        <div class="space-between total_price"><span>Gesamtkosten</span> <span id="totalPrice"></span></div>
    </div>

    <!-- Button zum bestellen -->
    <div class="shopping_cart_button_container">
        <button id="orderButton" class="shopping_cart_button" >Bestellen</button>
    </div>

</section>

<!-- Einbindung externe JavaScript Dateien -->
<script src="js/data.js"></script>
<script src="js/template.js"></script>
<script src="js/main.js"></script>

</body>
</html>
