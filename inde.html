<!DOCTYPE html>
<html lang="de">

<!-- Website head -------------------------------------------------------------------------------------------------- -->
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Abschlussprojekt</title>
</head>

<!-- Website body -------------------------------------------------------------------------------------------------- -->
<body>
<!-- container der die ganze seite zusammen hält -->
<div class="page_container">
    <!-- container in der die dynamisch generierte Speisekarte sich befindet -->
    <div class="menu">
        <!-- container für das header Bild -->
        <div class="menu_image"></div>
    </div>
    <div class="menu_description">
        <h1> Rodalben Pizza </h1>
        <span>Eine große auswahl an Pizzen für den großen Hunger. Bei bestellungen in der Mittagspause Sparen Sie 10%</span>
    </div>
    <!-- Prototyp von gericht der in der zukunft dynamisch generiert werden soll -->
    <!-- Mahlzeit container -->
    <div class="meal_container">
        <!-- Name der Mahlzeit -->
        <span class="meal_titel">Pizza Diablo</span>
        <!-- Beschreibung der Mahlzeit -->
        <span class="meal_description">Pizza mit Salami, Pilze und sehr scharf</span>
        <!-- Prei der Mahlzeit -->
        <span class="meal_price">11,50 €</span>
    </div>
</div>

</body>
</html>
